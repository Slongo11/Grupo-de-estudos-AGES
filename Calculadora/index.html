<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/style.css">
        <title>Calculadora</title>
    </head>
<body>
    <main id="calculadora">
        <section id="display">
            <span id="anterior"></span>
            <span id="resultado">0</span>
        </section>
        <section class="teclado">
            <button class="teclado__tecla" id="apagar_tudo">C</button>
            <button class="teclado__tecla" id="apagar">Apagar</button>
            <button class="teclado__tecla" id="porcentagem" >%</button>
            <button class="teclado__tecla" id="dividir">/</button>
            <button class="teclado__tecla" id="7">7</button>
            <button class="teclado__tecla" id="8">8</button>
            <button class="teclado__tecla" id="9">9</button>
            <button class="teclado__tecla" id="vezes">*</button>
            <button class="teclado__tecla" id="4">4</button>
            <button class="teclado__tecla" id="5">5</button>
            <button class="teclado__tecla" id="6">6</button>
            <button class="teclado__tecla" id="menos">-</button>
            <button class="teclado__tecla" id="1">1</button>
            <button class="teclado__tecla" id="2">2</button>
            <button class="teclado__tecla" id="3">3</button>
            <button class="teclado__tecla" id="mais">+</button>
            <button class="teclado__tecla" id="parenteses">( )</button>
            <button class="teclado__tecla" id="0">0</button>
            <button class="teclado__tecla" id="decimal">.</button>
            <button class="teclado__tecla" id="igual">=</button>
        </section>
    </main>
    <script src="./scripts/index.js" type="module"></script>
</body>
</html>
